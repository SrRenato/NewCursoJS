        /*parseInt = trasforma string em inteiro 
        parseFloat = trasforma string em Real
        String(n) = trasforma inteiro ou real em string
        toUpperCase() = tudo para maiusculo 
        length = quantidade de caracteres
        LowerCase() = tudo para minuscuro 
        */

        var n1 = parseInt (prompt ('Digite um numero'))
        var n2 = parseInt (prompt ('Digite outro numero'))
        var soma = n1 + n2
        alert (`a soma entre ${n1} e ${n2} e igual a ${soma}`)
        
        //${} importante !!!!
        </script>
