<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <!-- Cabecalho-->
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <!-- seção-->
        <div id="mudar">
            Ano de Nacimento: <input type="number" name="txtano" id="txtano" min="0">

            <br>
            Sexo: <input type="radio" name="radsex" id="mas" checked>
            <label for="mas">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
            <br>
            <br>
            <input type="button" value="Verificar" onclick="dados()">
        </div>
        <div id="texto">
            <br>
            Preencha os dados acima para ver o resultado!
        </div>
        <div id="centro">
            <img id="imagem" src="" alt="">
        </div>
    </section>
    <footer>
        <!-- rodapé -->
        <p>&copy;RenatoAugusto</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
