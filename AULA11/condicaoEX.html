<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div#res {
            font: 20pt arial;
        }

        div#naci {
            font: 18pt arial;
        }

        div#area {
            font: 25pt arial;
            background-color: green;
            color: white;
            /*cor*/
            width: 200px;
            /*largura*/
            height: 200px;
            /*altura*/
            line-height: 200px;
            /*altura do texto*/
            text-align: center;
            /*alinhamento do texto*/
        }
    </style>
</head>

<body>
    <h1>Sua nacionalidade</h1>
    Digite seu pais:<input type="text" name="txtnacio" id="txtnacio">
    <input type="button" value="Verificar Nacionalidade" onclick="verificar()">
    <div id="naci">
    </div>
    <div id="res">
    </div>

    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resit">
    </div>

    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="rest"><strong>Resultado</strong></div>
    <br>
    <br>
    <div id="area">
        interaja ...
    </div>



    <script>


        function verificar() {
            var origem = document.getElementById('txtnacio')
            var pais = String(origem.value) // Copia o conteúdo da variável "origem" para a variável "vel" e converte para "String"
            var res = document.getElementById('res')
            var naci = document.getElementById('naci')

            naci.innerHTML = `<p>Seu país de origem é <strong>${pais}</strong>.</p>` // Escreve na área do parágrafo, interpolando com o conteúdo de "país"


            if (pais == 'brasil') {
                res.innerHTML = (`Sua nacionalidade esta correta!!`)
            }
            else {
                res.innerHTML = (`Voce nao e Brasilheiro!!!`)
            }
        }
        var txtvel = document.getElementById(`txtvel`)
        function calcular() {
            var resit = document.getElementById(`resit`)
            var vel = Number(txtvel.value)
            resit.innerHTML = `<p> Sua velocidade e <strong>${vel}Km/h<strong/> </p>`
            if (vel > 60) {
                resit.innerHTML += (`Voce esta multado por excesso de velocidade`)
            }
            resit.innerHTML += (`<p>Dirija sempre com cinto de seguranca!</p>`)
        }

        function somar() {

            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            rest.innerHTML = `A soma entre ${n1} e ${n2} e igual <strong>${s}</strong>`

        }

        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)
        function clicar() {

            a.innerText = 'CLICOU'
            a.style.background = 'black'
        }
        function entrar() {

            a.innerText = 'ENTROU'
            a.style.background = 'red'
        }
        function saiu() {
            a.innerText = 'SAIU'
            a.style.background = 'purple'
        }
    </script>
</body>

</html>
